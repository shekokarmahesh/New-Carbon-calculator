<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carbon Sequestration Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Correct url_for usage for static files -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">
        <i class="fa-solid fa-tree me-2"></i>CarbonCalc
      </span>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">

      <!-- Inputs -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="text-success">
              <i class="fa-solid fa-leaf me-2"></i>Inputs
            </h5>
            <form id="calcForm">

              <div class="mb-3">
                <label class="form-label">Duration (years)</label>
                <input
                  type="number"
                  id="projectYears"
                  name="project_years"
                  class="form-control"
                  min="1"
                  value="30"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Planting Schedule</label>
                <div id="scheduleList"></div>
                <button
                  type="button"
                  id="addEntry"
                  class="btn btn-outline-success btn-sm mt-2">
                  <i class="fa-solid fa-plus"></i> Add Entry
                </button>
              </div>

              <button type="submit" class="btn btn-success w-100">
                <i class="fa-solid fa-calculator me-2"></i> Calculate
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="text-primary">
              <i class="fa-solid fa-chart-line me-2"></i>Results
            </h5>

            <canvas id="resultsChart" height="200"></canvas>

            <div class="table-responsive mt-4">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Year</th>
                    <th>Annual AGB</th>
                    <th>Annual BGB</th>
                    <th>Total Biomass</th>
                    <th>CO₂e</th>
                    <th>Cumulative CO₂e</th>
                  </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
              </table>
            </div>

            <div id="averageCO2" class="mt-3 fw-bold"></div>

            <button id="downloadReport" class="btn btn-outline-primary mt-3">
              <i class="fa-solid fa-file-excel me-2"></i> Download Full Report
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-white mt-4 border-top">
    <small class="text-muted">&copy; 2025 CarbonCalc</small>
  </footer>

  <!-- pass species_list into JS -->
  <script>
    window.SPECIES_LIST = {{ species_list|tojson }};
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Correct url_for usage here too -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
